on: [push]
jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
    - id: get-changed
      name: Comprobando qu√© ficheros han cambiado
      uses: jitterbit/get-changed-files@v1
    - uses: agencia-tributaria/resource_type@main
      with:
        token:    ${{ secrets.READ_PACKAGES }}
        added:    ${{ steps.get-changed.outputs.added     }}
        modified: ${{ steps.get-changed.outputs.modified  }}
        removed:  ${{ steps.get-changed.outputs.removed   }}
        renamed:  ${{ steps.get-changed.outputs.renamed   }}
