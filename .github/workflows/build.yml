on: [push]
jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
    - id: get-changed
      uses: jitterbit/get-changed-files@v1
      with:
        format: 'csv'
    - run: |
        echo Added: ${{ steps.get-changed.outputs.added }}
        echo Modified: ${{ steps.get-changed.outputs.modified }}
        echo Removed: ${{ steps.get-changed.outputs.removed }}
        echo Renamed: ${{ steps.get-changed.outputs.renamed }}
    - uses: agencia-tributaria/resource_type@main
      with:
        added: ${{ steps.get-changed.outputs.added }}
        modified: ${{ steps.get-changed.outputs.modified }}
        removed: ${{ steps.get-changed.outputs.removed }}
        renamed: ${{ steps.get-changed.outputs.renamed }}
